<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Menu Bamboo Ruang</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        /* RESET */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            height: 100vh;
            font-family: 'Baloo 2', cursive;
            overflow: hidden;

            background: url('pict/menut2.png') no-repeat center center;
            background-size: cover;
            background-color: #cfe8b0;
        }

        /* LANDING PAGE */
        #landing-page {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* WRAPPER */
        .content-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
            text-align: center;
        }

        /* GAMBAR JUDUL */
        .hero-image {
            width: 90%;
            max-width: 520px;
        }

        /* MENU */
        #menu-container {
            display: flex;
            gap: 20px;
        }

        /* BUTTON */
        .menu-btn {
            font-family: 'Baloo 2', cursive;
            padding: 14px 40px;
            font-size: 22px;
            font-weight: bold;

            background-color: #000;
            color: #fff;

            border: 4px solid #72df5c;
            border-radius: 14px;

            cursor: pointer;
            transition: all 0.3s ease;
        }

        .menu-btn:hover {
            background-color: #b6e83a;
            transform: scale(1.05);
        }

        /* ========================= */
        /* ðŸ“± MODE HP */
        /* ========================= */
        @media (max-width: 768px) {

            #menu-container {
                flex-direction: column; /* tombol ke bawah */
                width: 100%;
                align-items: center;
            }

            .menu-btn {
                width: 80%;
                max-width: 280px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>

<section id="landing-page">
    <div class="content-wrapper">

        <img src="pict/judul1.png" alt="Ilustrasi Bamboo" class="hero-image">

        <div id="menu-container">
            <button class="menu-btn" onclick="goTo('menumateri4.html')">MATERI</button>
            <button class="menu-btn" onclick="goTo('menugame4.html')">GAME</button>
        </div>

    </div>
</section>

<script>
    function goTo(page) {
        window.location.href = page;
    }
</script>

</body>
</html>
